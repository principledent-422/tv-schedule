<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>



    <script>

        function getQueryParams() {
            let params = {};
            let searchParams = new URLSearchParams(window.location.search);
            for (let [key, value] of searchParams.entries()) {
                params[key] = value;
            }
            return params;
        }

        const params = getQueryParams();

        document.addEventListener("DOMContentLoaded", function () {
            fetch(`https://principledent422-schedule.vercel.app/genre?id=${params.id}`,)
                .then(response => response.json())
                .then(data => {
                    if (data.error === true) {
                        const container = document.getElementById('channelContainer');
                        container.innerHTML = '';
                        container.innerHTML = `
                        
                        <div class="card text-center">
                                <div class="card-header">
                                    Error
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title">404</h5>
                                    <p class="card-text">${data.message}</p>
                                </div>
                            </div>
                        
                        `

                    } else {
                        renderChannels(data);
                    }
                })
                .catch(error => console.error("Error fetching channel data:", error));
        });

        function renderChannels(channels) {
            const container = document.getElementById('channelContainer');
            container.innerHTML = '';
            const channelsPerRow = 6;
            let row;

            channels.forEach((channel, index) => {
                if (index % channelsPerRow === 0) {
                    row = document.createElement('div');
                    row.className = 'row mt-3';
                    container.appendChild(row);
                }

                const col = document.createElement('div');
                col.className = 'col-md-2';
                col.style.width = '18rem';

                col.innerHTML = `
                    <div class="card">
                        <a href = 'schedule.html?id=${channel.channelMeta.id}&date=12-06-2024'><img class="card-img-top" src="${channel.channelMeta.logo}" alt="${channel.channelMeta.name}"></a>
                        <div class="card-body">
                            <p class="card-text">${channel.channelMeta.name}</p>
                        </div>
                    </div>
                `;

                row.appendChild(col);
            });
        }
    </script>
</head>
